<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localidades do IBGE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Localidades do Brasil</h1>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="estado" class="form-label">Selecione um Estado:</label>
                <select id="estado" class="form-select">
                    <option value="">Carregando...</option>
                </select>
            </div>

            <div class="col-md-6 mb-3">
                <label for="municipio" class="form-label">Selecione um Município:</label>
                <select id="municipio" class="form-select" disabled>
                    <option value="">Selecione um estado primeiro</option>
                </select>
            </div>
        </div>

        <div id="svg-container" class="text-center mt-5">
            <h2 class="mb-4">Visualização do Município</h2>
            <div class="svg-box p-3 bg-light border rounded">
                <svg id="mapa" xmlns="http://www.w3.org/2000/svg" width="400" height="300"></svg>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
